version: "3.7"

services:
  api:
    image: python:3.9.1-buster
    build: mystbin/rest
    ports:
      - 127.0.0.1:5557:9000/tcp
    volumes:
      - ./mystbin/database/schema.sql:/etc/schema.sql:ro
      - ./mystbin/rest/config.toml:/usr/src/app/config.toml:ro
    container_name: "staging-api"
    networks:
      main:
        ipv4_address: 172.25.0.11
    depends_on:
      - database

  database:
    image: postgres:13-alpine
    ports:
      - 127.0.0.1:5558:5432
    container_name: "staging-database"
    volumes:
      - postgresdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: mystbin
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_HOST_AUTH_METHOD: "md5"
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      main:
        ipv4_address: 172.25.0.12

  frontend:
    image: node:latest
    volumes:
      - node_modules:/app/node_modules
    ports:
      - 127.0.0.1:5559:3000
    container_name: "staging-frontend"
    build: ./mystbin/frontend
    depends_on:
      - api
    networks:
      main:
        ipv4_address: 172.25.0.13

  grafana:
    build:
      context: ./mystbin/grafana
    container_name: grafana
    ports:
      - 127.0.0.1:6000:3001
    volumes:
      - grafana-data:/var/lib/grafana

    networks:
      main:
        ipv4_address: 172.25.0.14

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 127.0.0.1:6001:9090
    volumes:
      - ./mystbin/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

    networks:
      main:
        ipv4_address: 172.25.0.15

    depends_on:
      - api

volumes:
  postgresdata:
  node_modules:
  grafana-data:
  prometheus-data:


networks:
  main:
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
